<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>京东图片展示栏</title>
    <style>
        * {
            margin: 0px;
            padding: 0px
        }

        ul {
            width: 120px;
            height: 470px;
            overflow: hidden;
            list-style: none;
            margin: 10px auto;;
        }

        li img{
            width: 110%;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
        <ul>
            <li>
                <a href="#">
                <img src="pic/1.jpg" alt="1"></a>
            </li>
            <li>
                <a href="#">
                <img src="pic/2.jpg" alt="2"></a>
            </li>
            <li>
                <a href="#">
                <img src="pic/3.jpg" alt="3"></a>
            </li>
        </ul>
</body>

</html>
